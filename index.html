<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末考看板 - 完美視覺放大版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; overflow: hidden; background-color: #f3f4f6; margin: 0; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* 使用 Grid 確保上中下絕對分離，解決遮擋問題 */
        .main-layout {
            display: grid;
            grid-template-rows: 25vh 50vh 25vh;
            height: 100vh;
            width: 100vw;
        }

        .track-transition { transition: stroke-dashoffset 1s linear, stroke 0.5s ease; }
        
        /* 橫向時間條樣式：自然且清楚 */
        .time-input-clear {
            background: transparent;
            font-size: 4.5vw;
            font-weight: 900;
            font-family: "Consolas", monospace;
            text-align: center;
            width: 180px;
            outline: none;
            border-bottom: 5px solid #e5e7eb;
            transition: all 0.3s;
        }
        .time-input-clear:focus { border-bottom-color: #3b82f6; background: rgba(59, 130, 246, 0.05); }

        /* 提醒文字滑動動畫 */
        .message-container { position: relative; width: 100%; height: 100%; overflow: hidden; }
        .slide-text { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1); text-align: center; width: 100%; }
        .slide-enter { transform: translateX(100%); opacity: 0; }
        .slide-active { transform: translateX(0); opacity: 1; }
        .slide-exit { transform: translateX(-100%); opacity: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [now, setNow] = useState(new Date());
            const [offset, setOffset] = useState(() => Number(localStorage.getItem('exam_clock_offset')) || 0);
            const [schedule, setSchedule] = useState(() => JSON.parse(localStorage.getItem('exam_schedule_v20')) || [
                { type: 'exam', start: '08:40', end: '09:20', subject: '國語' },
                { type: 'exam', start: '09:30', end: '10:10', subject: '數學' },
                { type: 'exam', start: '10:30', end: '11:10', subject: '英文' }
            ]);
            const [examData, setExamData] = useState(() => JSON.parse(localStorage.getItem('exam_data_v20')) || { shouldArrive: "", actualArrive: "", absentList: "" });
            const [messages, setMessages] = useState(() => JSON.parse(localStorage.getItem('exam_messages_v20')) || ["檢查姓名座號", "有問題舉手問老師", "細心答題，寫完檢查"]);
            const [msgIndex, setMsgIndex] = useState(0);

            useEffect(() => {
                const timer = setInterval(() => setNow(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                const msgTimer = setInterval(() => setMsgIndex(p => (p + 1) % (messages.length || 1)), 20000);
                return () => clearInterval(msgTimer);
            }, [messages.length]);

            useEffect(() => {
                localStorage.setItem('exam_clock_offset', offset);
                localStorage.setItem('exam_schedule_v20', JSON.stringify(schedule));
                localStorage.setItem('exam_data_v20', JSON.stringify(examData));
                localStorage.setItem('exam_messages_v20', JSON.stringify(messages));
            }, [offset, schedule, examData, messages]);

            const adjustedNow = useMemo(() => new Date(now.getTime() + offset), [now, offset]);
            const currentTotalMs = adjustedNow.getHours() * 3600000 + adjustedNow.getMinutes() * 60000 + adjustedNow.getSeconds() * 1000;

            const currentSlot = useMemo(() => {
                for (let slot of schedule) {
                    const [sh, sm] = slot.start.split(':').map(Number);
                    const [eh, em] = slot.end.split(':').map(Number);
                    const startMs = sh * 3600000 + sm * 60000;
                    const endMs = eh * 3600000 + em * 60000;
                    if (currentTotalMs >= startMs && currentTotalMs < endMs) return { ...slot, startMs, endMs, duration: endMs - startMs, remaining: endMs - currentTotalMs };
                }
                return null;
            }, [schedule, currentTotalMs]);

            return (
                <div className="main-layout">
                    {/* 上方：大時間看板 (不重疊) */}
                    <header className="flex bg-white border-b-8 border-gray-400 shadow-xl">
                        <div className="w-[35%] flex flex-col items-center justify-center bg-gray-50 border-r-4 group relative">
                            <div className="text-[1.5vw] text-gray-400 font-bold uppercase">Clock / 現在時間</div>
                            <div className="text-[9vw] font-black tabular-nums leading-none text-gray-900">{adjustedNow.toLocaleTimeString('zh-TW', { hour12: false })}</div>
                        </div>
                        <div className="w-[65%] flex flex-col items-center justify-center p-4 bg-white relative">
                            <div className="absolute z-10 text-center">
                                <div className="text-[5vw] font-black text-gray-800 leading-none mb-1">{currentSlot ? currentSlot.subject : '準備/休息中'}</div>
                                <div className="text-[2vw] font-bold text-gray-400">{currentSlot ? `剩餘 ${Math.ceil(currentSlot.remaining/60000)} 分鐘` : '--'}</div>
                            </div>
                            <svg className="w-full h-full" viewBox="0 0 300 60">
                                <rect x="5" y="10" width="290" height="40" rx="20" fill="none" stroke="#f3f4f6" strokeWidth="12" />
                                <rect x="5" y="10" width="290" height="40" rx="20" fill="none" className={`track-transition ${currentSlot?.remaining < 300000 ? 'stroke-red-500' : 'stroke-blue-600'}`} strokeWidth="12" pathLength="100" strokeDasharray="100" strokeDashoffset={currentSlot ? 100 - ((currentTotalMs - currentSlot.startMs) / currentSlot.duration * 100) : 100} strokeLinecap="round" />
                            </svg>
                        </div>
                    </header>

                    {/* 中間：考程清單與提醒 (橫向清楚放大) */}
                    <main className="flex overflow-hidden">
                        <div className="w-[70%] bg-white border-r-8 border-gray-400 p-6 flex flex-col justify-around">
                            {schedule.map((slot, i) => (
                                <div key={i} className={`flex items-center gap-8 px-10 py-6 rounded-[3rem] border-4 transition-all ${currentSlot?.start === slot.start ? 'border-yellow-400 bg-yellow-50 shadow-lg' : 'border-gray-100 bg-gray-50'}`}>
                                    <input className="w-[30%] text-[4.5vw] font-black bg-transparent outline-none focus:text-blue-700" value={slot.subject} onChange={(e) => { const n = [...schedule]; n[i].subject = e.target.value; setSchedule(n); }} placeholder="科目" />
                                    <div className="flex items-center gap-4">
                                        <input type="text" value={slot.start} onChange={(e) => { const n = [...schedule]; n[i].start = e.target.value; setSchedule(n); }} className="time-input-clear text-blue-600" />
                                        <span className="text-gray-300 font-black text-[4vw]">~</span>
                                        <input type="text" value={slot.end} onChange={(e) => { const n = [...schedule]; n[i].end = e.target.value; setSchedule(n); }} className="time-input-clear text-gray-800" />
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="w-[30%] bg-[#fffdf0] p-4 flex flex-col relative">
                            <div className="flex-1 bg-white border-4 border-dashed border-yellow-200 rounded-[2.5rem] shadow-inner relative overflow-hidden">
                                <div className="absolute top-4 left-6 bg-yellow-400 text-white px-4 py-1 rounded-full font-bold text-sm z-20 shadow-sm">提醒</div>
                                <div className="message-container">
                                    {messages.map((m, i) => (
                                        <div key={i} className={`slide-text text-[3.8vw] font-black text-gray-800 ${i === msgIndex ? 'slide-active' : (i < msgIndex ? 'slide-exit' : 'slide-enter')}`}>{m}</div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* 下方：出席統計 (鎖定底部 25%) */}
                    <footer className="flex border-t-8 border-gray-400">
                        <div className="flex-1 flex flex-col items-center justify-center bg-blue-700 text-white border-r-4 border-white/20">
                            <div className="text-[1.5vw] font-bold opacity-80 uppercase tracking-widest">應到/人</div>
                            <input type="number" className="w-full text-center bg-transparent text-[8vw] font-black outline-none" value={examData.shouldArrive} onChange={(e)=>setExamData({...examData, shouldArrive: e.target.value})} />
                        </div>
                        <div className="flex-1 flex flex-col items-center justify-center bg-green-700 text-white border-r-4 border-white/20">
                            <div className="text-[1.5vw] font-bold opacity-80 uppercase tracking-widest">實到/人</div>
                            <input type="number" className="w-full text-center bg-transparent text-[8vw] font-black outline-none" value={examData.actualArrive} onChange={(e)=>setExamData({...examData, actualArrive: e.target.value})} />
                        </div>
                        <div className="flex-[1.2] flex flex-col items-center justify-center bg-red-700 text-white">
                            <div className="text-[1.5vw] font-bold opacity-80 uppercase tracking-widest">未到名單/座號</div>
                            <textarea className="w-full h-full text-center bg-transparent text-[3vw] font-black outline-none resize-none pt-2" value={examData.absentList} onChange={(e)=>setExamData({...examData, absentList: e.target.value})} />
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末考看板系統 - 比例優化平衡版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; overflow: hidden; background-color: #f0f2f5; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .track-transition { transition: stroke-dashoffset 1s linear, stroke 0.5s ease; }
        
        /* 讓文字输入框看起來更自然 */
        .natural-input {
            background: rgba(255,255,255,0.6);
            border-bottom: 4px solid #cbd5e1;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .natural-input:focus {
            background: white;
            border-bottom-color: #3b82f6;
            transform: scale(1.02);
            outline: none;
        }

        /* 提醒訊息漸入動畫 */
        .animate-slide-up { animation: slideUp 0.6s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_SCHEDULE = [
            { type: 'exam',  start: '08:40', end: '09:20', subject: '國語' },
            { type: 'exam',  start: '09:30', end: '10:10', subject: '數學' },
            { type: 'exam',  start: '10:30', end: '11:10', subject: '英文' }
        ];

        const App = () => {
            const [now, setNow] = useState(new Date());
            const [offset, setOffset] = useState(() => Number(localStorage.getItem('exam_clock_offset')) || 0);
            const [schedule, setSchedule] = useState(() => JSON.parse(localStorage.getItem('exam_schedule_v21')) || DEFAULT_SCHEDULE);
            const [examData, setExamData] = useState(() => JSON.parse(localStorage.getItem('exam_data_v21')) || { shouldArrive: "", actualArrive: "", absentList: "" });
            const [messages, setMessages] = useState(() => JSON.parse(localStorage.getItem('exam_messages_v21')) || ["檢查班級姓名座號", "有問題請舉手問老師", "細心答題，寫完檢查"]);
            const [msgIndex, setMsgIndex] = useState(0);

            useEffect(() => {
                const timer = setInterval(() => setNow(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                const msgTimer = setInterval(() => setMsgIndex(p => (p + 1) % (messages.length || 1)), 20000);
                return () => clearInterval(msgTimer);
            }, [messages.length]);

            useEffect(() => {
                localStorage.setItem('exam_clock_offset', offset);
                localStorage.setItem('exam_schedule_v21', JSON.stringify(schedule));
                localStorage.setItem('exam_data_v21', JSON.stringify(examData));
                localStorage.setItem('exam_messages_v21', JSON.stringify(messages));
            }, [offset, schedule, examData, messages]);

            const adjustedNow = useMemo(() => new Date(now.getTime() + offset), [now, offset]);
            const currentMs = adjustedNow.getHours() * 3600000 + adjustedNow.getMinutes() * 60000 + adjustedNow.getSeconds() * 1000;

            const currentSlot = useMemo(() => {
                for (let slot of schedule) {
                    const [sh, sm] = slot.start.split(':').map(Number);
                    const [eh, em] = slot.end.split(':').map(Number);
                    const startMs = sh * 3600000 + sm * 60000;
                    const endMs = eh * 3600000 + em * 60000;
                    if (currentMs >= startMs && currentMs < endMs) return { ...slot, startMs, endMs, duration: endMs - startMs, remaining: endMs - currentMs };
                }
                return null;
            }, [schedule, currentMs]);

            return (
                <div className="flex flex-col h-screen w-screen overflow-hidden">
                    
                    {/* 上方：進度條區 (22vh) */}
                    <header className="h-[22vh] flex bg-white border-b-4 border-gray-200 shadow-sm relative z-20">
                        <div className="w-[35%] flex flex-col items-center justify-center bg-gray-50 border-r-2 group relative">
                            <span className="text-[1.2vw] text-gray-400 font-bold uppercase tracking-widest">現在時間</span>
                            <span className="text-[8vw] font-black leading-none tabular-nums text-gray-800">
                                {adjustedNow.toLocaleTimeString('zh-TW', { hour12: false })}
                            </span>
                            <div className="absolute bottom-1 flex gap-2 opacity-0 group-hover:opacity-100 transition-all">
                                <button onClick={() => setOffset(o => o - 60000)} className="bg-white border px-2 py-0.5 rounded shadow-sm text-xs font-bold">-1分</button>
                                <button onClick={() => setOffset(o => o + 60000)} className="bg-white border px-2 py-0.5 rounded shadow-sm text-xs font-bold">+1分</button>
                                <button onClick={() => setOffset(0)} className="bg-red-500 text-white px-2 py-0.5 rounded shadow-sm text-xs font-bold">重設</button>
                            </div>
                        </div>
                        <div className="w-[65%] flex flex-col items-center justify-center p-6 relative">
                            <div className="absolute z-10 text-center">
                                <div className="text-[4.5vw] font-black text-gray-700 leading-none mb-1">
                                    {currentSlot ? currentSlot.subject : '準備/休息中'}
                                </div>
                                <div className="text-[1.8vw] font-bold text-gray-400">
                                    {currentSlot ? `剩餘時間：${Math.ceil(currentSlot.remaining/60000)} 分鐘` : '--'}
                                </div>
                            </div>
                            <svg className="w-full h-full" viewBox="0 0 300 60">
                                <rect x="5" y="10" width="290" height="40" rx="20" fill="#f1f5f9" strokeWidth="0" />
                                <rect x="5" y="10" width="290" height="40" rx="20" fill="none" className={`track-transition ${currentSlot?.remaining < 300000 ? 'stroke-red-500' : 'stroke-blue-500'}`} strokeWidth="10" pathLength="100" strokeDasharray="100" strokeDashoffset={currentSlot ? 100 - ((currentTotalMs - currentSlot.startMs) / currentSlot.duration * 100) : 100} strokeLinecap="round" />
                            </svg>
                        </div>
                    </header>

                    {/* 中間：核心編輯區 (53vh) */}
                    <main className="h-[53vh] flex bg-[#f8fafc] p-6 gap-6">
                        <div className="w-[70%] bg-white rounded-[2.5rem] shadow-md p-8 flex flex-col justify-around border border-gray-100">
                            {schedule.map((slot, i) => (
                                <div key={i} className={`flex items-center gap-10 px-10 py-5 rounded-[2rem] transition-all border-4 ${currentSlot?.start === slot.start ? 'border-yellow-400 bg-yellow-50/50' : 'border-transparent bg-gray-50'}`}>
                                    <input className="w-[30%] text-[4.5vw] font-black bg-transparent outline-none focus:text-blue-600" value={slot.subject} onChange={(e) => { const n = [...schedule]; n[i].subject = e.target.value; setSchedule(n); }} placeholder="科目" />
                                    <div className="flex items-center gap-6 font-mono">
                                        <input type="time" value={slot.start} onChange={(e) => { const n = [...schedule]; n[i].start = e.target.value; setSchedule(n); }} className="text-[4vw] font-black p-2 rounded-xl natural-input text-blue-600" />
                                        <span className="text-[3vw] text-gray-300 font-black">~</span>
                                        <input type="time" value={slot.end} onChange={(e) => { const n = [...schedule]; n[i].end = e.target.value; setSchedule(n); }} className="text-[4vw] font-black p-2 rounded-xl natural-input text-gray-700" />
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="w-[30%] flex flex-col">
                            <div className="flex-1 bg-white rounded-[2.5rem] shadow-md border-4 border-dashed border-yellow-200 p-8 relative overflow-hidden flex flex-col items-center justify-center">
                                <div className="absolute top-4 left-6 bg-yellow-400 text-white px-3 py-1 rounded-full text-xs font-bold">提醒</div>
                                <div key={msgIndex} className="text-[3.5vw] font-black text-center leading-tight text-red-600 animate-slide-up">
                                    {messages[msgIndex]}
                                </div>
                            </div>
                            <div className="h-[120px] mt-4 bg-white/50 rounded-2xl p-3 overflow-y-auto border border-gray-100">
                                <button onClick={()=>setMessages([...messages, "新訊息"])} className="bg-yellow-500 text-white px-2 py-0.5 rounded-full text-[10px] font-bold">+ 新增</button>
                                {messages.map((m, i) => (
                                    <div key={i} className="flex gap-1 mt-1">
                                        <input className="flex-1 p-1 rounded text-xs border" value={m} onChange={(e)=>{const n=[...messages]; n[i]=e.target.value; setMessages(n);}} />
                                        <button onClick={()=>setMessages(messages.filter((_,idx)=>idx!==i))} className="text-red-300">✕</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>

                    {/* 下方：統計區 (25vh) */}
                    <footer className="h-[25vh] flex p-6 pt-0 gap-6">
                        <div className="flex-1 bg-blue-600 rounded-[2.5rem] shadow-lg text-white p-6 flex flex-col items-center justify-center">
                            <span className="text-[1.5vw] font-bold opacity-80 uppercase tracking-widest">應到人數</span>
                            <input type="number" className="text-[9vw] font-black w-full bg-transparent text-center outline-none" value={examData.shouldArrive} onChange={(e)=>setExamData({...examData, shouldArrive: e.target.value})} />
                        </div>
                        <div className="flex-1 bg-green-600 rounded-[2.5rem] shadow-lg text-white p-6 flex flex-col items-center justify-center">
                            <span className="text-[1.5vw] font-bold opacity-80 uppercase tracking-widest">實到人數</span>
                            <input type="number" className="text-[9vw] font-black w-full bg-transparent text-center outline-none" value={examData.actualArrive} onChange={(e)=>setExamData({...examData, actualArrive: e.target.value})} />
                        </div>
                        <div className="flex-[1.2] bg-red-600 rounded-[2.5rem] shadow-lg text-white p-6 flex flex-col">
                            <span className="text-[1.5vw] font-bold opacity-80 uppercase tracking-widest text-center">缺席座號</span>
                            <textarea className="flex-1 text-[3.5vw] font-black w-full bg-transparent outline-none resize-none pt-2 text-center leading-tight placeholder-red-400" value={examData.absentList} onChange={(e)=>setExamData({...examData, absentList: e.target.value})} placeholder="..." />
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
